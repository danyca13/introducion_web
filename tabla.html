<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <!--table es la etiqueta general de una tabla-->
    <!--tr es la etiqueta de una fila-->
    <!--th es la etiqueta de un encavezado de tabla-->
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <!--cuerpo de la tabla-->
        <tbody>
            <!--tr campo normal de la tabla-->
            <tr>
                <td>Daniel</td>
                <td>Caro</td>
                <td>23</td>

            </tr>
            <tr>
                <td>Maria</td>
                <td>Rodriguez</td>
                <td>25</td>

            </tr>

        </tbody>

    </table>

</body>

</html>
