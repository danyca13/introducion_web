<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <div style="background-color: purple;">
        <h2 style="background-color: rgb(10, 10, 10); color:  blanchedalmond;">Listado de Personas</h2>

        <!--table es la etiqueta general de una tabla-->
        <!--tr es la etiqueta de una fila-->
        <!--th es la etiqueta de un encavezado de tabla-->
        <table>

            <tr style="color: white;">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <!--cuerpo de la tabla-->
            <tbody>
                <!--tr campo normal de la tabla-->
                <tr>
                    <td>Daniel</td>
                    <td>Caro</td>
                    <td>23</td>

                </tr>
                <tr>
                    <td>Maria</td>
                    <td>Rodriguez</td>
                    <td>25</td>

                </tr>

            </tbody>

        </table>
        <p style="background-color: sandybrown; color: black; text-align: right;">12345</p>
    </div>
    <br>
    <a href="/introducion_web/index.html">Inicio</a>

</body>

</html>
