<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes de Letras</title>
    <style>
    .a {
            font-family: Arial, Helvetica;
            font-size: 15px;
        }
        
        .b {
            font-family: forte;
            font-size: large;
        }
        
        .c {
            font-size: 150%
        }
        
        ;
    }
    .ejemplo1 {
        font-feature-settings: "smcp" on;
    }
    .ejemplo2 {
        font-feature-settings: "frac";
    }
    .italic {
        font-style: italic;
    }
    </style>
</head>

<body>
    <h2 class="a">Arial</h2>
    <h2 class="b">Forte</h2>
    <h2 class="c">Algun Texto</h2>
    <div class="ejemplo1">Algun texto 0123</div>
    <div class="ejemplo2">Algun texto 0123</div>
    <p>Normal <b>Negritas</b></p>
    <p class="italic">Tecto en italic</p>
    <p class="italic"> <u>Subrayado</u></p>

</body>

</html>
